openapi: 3.0.1
info:
  title: Energy Measurement API
  description: >-
    Company name, project name, purpose of the api creation, date of last
    update, sometimes code author name.
  version: "3-oas3"
servers: 
  - url: https://api.yourcompany.com/v3
    description: replace with server endpoint
security:
  - basicAuth: []
  
paths:
  /asset:
    post:
      tags: 
        - Asset
      summary: Create a new asset, returns asset id
      parameters:
        - in: query
          name: role
          required: true
          description: Whether this assset is a producer, consumer or both (like a battery)
          schema:
            $ref: '#/components/schemas/AssetRole'
        - in: query
          name: manufacturer
          schema:
            type: string
        - in: query
          name: model
          schema:
            type: string
        - in: query
          name: serialNumber
          schema:
            type: string
        - in: query
          name: latitude
          schema:
            type: number
        - in: query
          name: longitude
          schema:
            type: number
        - in: query
          name: energyUnity
          required: true
          schema:
            $ref: '#/components/schemas/EnergyUnit'
        - in: query
          name: isAccumulated
          required: true
          schema:
            type: boolean
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
          links:
            GetAssetByID:
              operationId: getAsset
              parameters:
                assetID: '$response.body#/id'
        400:
          description: 'Bad request: All required fields need to be set. | energyUnit needs to be a valid choice.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        401:
          description: 'Unauthorized: Check authorisation'
        500:
          description: 'Internal server error: Check error message for additional details.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        501:
          description: 'Not Implemented: The server does not have this message implemented.'
                
  /asset/{assetID}:
    parameters:
      - in: path
        name: assetID
        schema:
          type: integer
        required: true
    get:
      operationId: getAsset
      tags: 
        - Asset
      summary: Get asset information by id
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
    delete:
      tags:
        - Asset
      summary: Delete an asset and it's metering data
      responses:
        200:
          description: Success
                  
  /asset/{assetID}/energy:
    parameters:
      - in: path
        name: assetID
        schema:
          type: integer
        required: true
    post:
      tags: 
        - Energy
      summary: Publish new energy measurement
      parameters: 
        - in: query
          name: energy
          description: Registered in the asset energy unit
          required: true
          schema:
            type: number
        - in: query
          name: measurement_time
          description: Time of measurement in the device, in RFC 3339 format. ie. 2018-03-14T17:12:20+00:00
          required: true
          schema:
            type: string
            format: date-time
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Energy'
    get:
      tags: 
        - Energy
      summary: Get energy measurements of asset
      parameters:
      - name: role
        in: query
        description: Role of energy asset for which the measurement is returned
        required: true
        schema:
          type: string
          enum:
            - producer
            - consumer
      - name: timeStart
        in: query
        description: Date in RFC 3339 format. ie. 2018-03-14T17:11:19+00:00
        required: false
        schema:
          type: string
          format: date-time
      - name: timeEnd
        in: query
        description: Date in RFC 3339 format. ie. 2018-03-14T17:12:20+00:00
        required: false
        schema:
          type: string
          format: date-time
      - name: limit
        in: query
        description: How many items to return at one time (max 10)
        required: false
        schema:
          type: integer
          format: int32
          default: 5

      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Energy'
                
components:
  schemas:

    AssetRole:
      type: array
      items:
        type: string
        enum:
          - producer
          - consumer
          
    EnergyUnit:
      type: string
      enum:
        - joule
        - wattHour
        - kilowattHour
        - megawattHour
        - gigawattHour

    Asset:
      type: object
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        role:
          $ref: '#/components/schemas/AssetRole'
        manufacturer:
          type: string
        model:
          type: string
        serial_number:
          type: string
        latitude:
          type: number
        longitude:
          type: number
        energy_unity:
          $ref: '#/components/schemas/EnergyUnit'
        is_accumulated:
          type: boolean
          
    Energy:
      type: object
      description: Energy measured at a certain time
      properties:
        energy:
          type: number
          description: Registered in Mega Watts
        measurement_time:
          type: string
          description: Time of measurement in the device, in RFC 3339 format. ie. 2018-03-14T17:12:20+00:00
          format: date-time
          
    Error:
      type: object
      description: Error information
      properties:
        error:
          type: string
          description: The kind of error that occured
        message:
          type: string
          description: Additional error information